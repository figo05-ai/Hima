<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriverX Register</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <div class="video-container">
        <video  autoplay muted loop>
            <source src="vedio/car 2.mp4" type="video/mp4">
        </video>
    </div><!-- video-container -->
    <!-- /////////////////////////////// -->
    <div class="register-container">
        <div class="glass-effect">
            <h2 class="type-register">Register</h2>
            <div class="email-input">
                <input type="text" class="full-name" placeholder="Full Name" required="">
                <input type="email" class="email" placeholder="Email" required="">
                <input type="password" class="pswd" placeholder="Password" required="">
                <input type="checkbox" class="chk" required="">
                <label>accept all conditions</label>
                <button id="btn-register">register</button>               
            </div><!-- email-input -->
         </div><!-- glass-effect -->
    </div><!-- register-box -->


    
</body>
</html>
